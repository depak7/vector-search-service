name: Trigger auto deployment for vector-product-search-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/vector-product-search-service-AutoDeployTrigger-15c8a462-15c0-41e5-8ef6-b04ccc9eb890.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VECTORPRODUCTSEARCHSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VECTORPRODUCTSEARCHSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VECTORPRODUCTSEARCHSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.VECTORPRODUCTSEARCHSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VECTORPRODUCTSEARCHSERVICE_REGISTRY_PASSWORD }}
          containerAppName: vector-product-search-service
          resourceGroup: deepak_space
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


